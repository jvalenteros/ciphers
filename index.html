<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciphers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Cipher Tools</h1>

        <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
            <div class="mb-4 flex justify-between items-center">
                <label for="input" class="block text-sm font-medium text-gray-700">Input</label>
                <span id="inputCount" class="text-sm text-gray-500">0 characters, 0 words</span>
            </div>
            <textarea id="input" rows="4" class="w-full p-2 border rounded-md mb-4"></textarea>
            
            <div class="mb-4">
                <label for="cipherType" class="block text-sm font-medium text-gray-700 mb-1">Cipher Type</label>
                <select id="cipherType" class="w-full p-2 border rounded-md">
                    <option value="caesar">Caesar Cipher</option>
                    <option value="rot13">ROT13</option>
                </select>
            </div>
            
            <div id="shiftContainer" class="mb-4">
                <label for="shift" class="block text-sm font-medium text-gray-700 mb-1">Shift</label>
                <input type="number" id="shift" min="-25" max="25" class="w-full p-2 border rounded-md">
            </div>
            
            <div class="flex space-x-2 mb-4">
                <button onclick="processText()" class="flex-grow bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">Encode/Decode</button>
                <button onclick="clearText()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">Clear</button>
            </div>
            
            <div class="mb-2 flex justify-between items-center">
                <label for="output" class="block text-sm font-medium text-gray-700">Output</label>
                <span id="outputCount" class="text-sm text-gray-500">0 characters, 0 words</span>
            </div>
            
            <div class="relative">
                <pre id="output" class="p-4 bg-gray-100 rounded-md min-h-[100px] whitespace-pre-wrap pr-10"></pre>
                <button onclick="copyToClipboard()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"></path>
                    </svg>
                </button>
            </div>
            <div id="copyMessage" class="mt-2 text-sm text-green-600 hidden">Copied to clipboard!</div>
            <div id="errorMessage" class="mt-2 text-sm text-red-600 hidden"></div>
        </div>
    </div>
    <script>
        // Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        github: {
                            bg: '#ffffff',
                            text: '#24292e',
                            border: '#e1e4e8',
                            button: '#2ea44f',
                            buttonHover: '#2c974b',
                        },
                    },
                },
            },
            variants: {
                extend: {
                    display: ["group-hover"]
                },
            },
        }
    </script>
    <script src="js/script.js"></script>
</body>
</html>
